<!DOCTYPE html>
<meta lang="en">
 </head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Insurance Customer Self-Service Portal</title>
       <link rel="stylesheet"href="styles.css">
       </head>
       <body>
        <header>
            <h1>Insurance Customer Self-Service Portal</h1>
            <nav>
                <ul>
                    <li><a href="#file-Claim">file a Claim</a></li>
                    <li><a href="#track-Claim">Track a Claim</a></li>
                    <li><a href="#chatbot">chatbot</a></li>
                    <li><a href="#knowlede-base">search knolede base</a></li>
                </ul>
            </nav>
        </header>
        
         <!-- File a Claim Section -->
        <section id="file-Claim">
            <h2>Submit a New Insurance Claim</h2>
            <form id="claimForm">
                <label for="policyNumber">Policy Number:</label>
                <input type="text" id="policyNumber" name="policyNumber" required>

                <label for="incidentDate">Incident Date:</label>
                <input type="date" id="incidentDate" name="incidentDate" required>

                <label for="incidentDescription">Incident Description:</label>
                <textarea id="incidentDescription" name="incidentDescription"required></textarea>

                <label for="fileUpload">Attach Files:</label>
                <input type="file" id="fileUpload" name="fileUpload">
               
                <button type="submit">Submit Claim</button>
                <p id="formSuccess" class="hidden">Claim Submitted Successfully!</p>
            </form>
        </section>

        <!-- Track Claims Section -->
        <section id="trackClaims">
            <h2>Track Your Claims</h2>
            <table>
                <thead>
                    <tr>
                        <th>Claim Number</th>
                        <th>Status</th>
                        <th>Date Submitted</th>
                    </tr>
                </thead>
                <tbody id="claimsList"></tbody>"
                </table>
        </section>

        <!-- Chatbot Section -->
        <section id="chatbot">
            <h2>Chat with Us (AI-Powered Chatbot)</h2>
            <div id="chatContainer">
                <iframe
                width="250"
                height="400"
                src="http://cdn.botpress.cloud/webchat/v2/shareable.html?botId=d77ae029-88bd-4676-8a2a-efb6a85a6959">
            </iframe>
                 </div>
        </section>


         <!-- Knowledge Base Search Section -->
         <section id="knowledgeBase">
            <h2>Search Knowledge Base</h2>
            <input type="text" id="searchBar" placeholder="Search FAQs">
            <div id="searchResults"></div>
        </section>

        <script src="script.js"></script>
       </body>
       </html>
